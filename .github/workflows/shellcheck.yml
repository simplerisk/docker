name: Shell script checkup with ShellCheck

on:
  pull_request:
    branches: [ master ]

jobs:
  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code 
      uses: actions/checkout@v4.1.0
    - name: Run ShellCheck
      uses: ludeeus/action-shellcheck@master
      with:
        severity: error 
